<h1>{{ ecs.ecs_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'configmanager:save' ecs.id %}" method="post">
{% csrf_token %}
    <div>
        <label>站点名称：</label>
        <input type="text" name="name" value={{ ecs.name }} id="id_name"  maxlength="30">
    </div>
    <div>
        <label>实例ID：</label>
        <input type="text" name="instanceid" value={{ ecs.instanceid }} id="id_instanceid"  maxlength="30">
    </div>
    <div>
        <label>IP地址：</label>
        <input type="text" name="IP" value={{ ecs.IP }} id="id_ipadd"  maxlength="30">
    </div>
    <div>
        <label>状态：</label>
        <select>
              <option value ="Y">启用</option>
              <option value ="N">禁用</option>
        </select>
    </div>
    <div>
        <p>修改人：{{ ecs.modified_user }}</p>
    </div>
    <div>
        <p>最后修改时间：{{ ecs.modified_time }}</p>
    </div>
<input type="submit" value="保存" />
<input type="submit" value="删除" />
<input type="submit" value="返回" />
</form>
