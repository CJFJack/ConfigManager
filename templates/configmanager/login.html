{% extends 'configmanager/__base__.html' %}
{% block nav %}none{% endblock %}
{% block title %}登录 | {% endblock %}
{% block search_display %}none{% endblock %}
{% block content %}

    <form class="form-horizontal" role="form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ login_form.management_form }}
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="id_username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="id_password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="captcha" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
                {{ login_form.captcha }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {{ login_form.errors }}
    </form>

    <script>

        $('.captcha').click(function () {
            $.getJSON("/captcha/refresh/", function (result) {
                $('.captcha').attr('src', result['image_url']);
                $('#id_captcha_0').val(result['key'])
            });


        });

    </script>

{% endblock %}
