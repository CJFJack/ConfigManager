{% if jenkins_job_list %}
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <th>Jenkins 任务名称</th>
        <th>最后一次成功构建版本号</th>
        </thead>
        <tbody>
        {% for job in jenkins_job_list %}
            <tr>
                <td>
                    {{ job.name }}
                </td>
                <td>
                    {{ job.last_success_num }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No Jenkins Jobs are available.</p>
{% endif %}
